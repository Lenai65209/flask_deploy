{% extends 'base.html' %}
{% block title %}
Aticle #{{ article_id }}
{% endblock %}
{% block body %}
<h1>{{ article_name }}</h1>
<div>
    <p>{{ article_text }}</p>
    <a href="{{ url_for('users_app.details', user_id=article_author_id) }}">
        author: {{ article_author }}
    </a>
</div>
<div>
    <a href="{{ url_for('articles_app.list') }}">Back to articles list</a>
</div>
{% endblock %}
